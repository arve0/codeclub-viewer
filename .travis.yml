language: node_js
node_js:
  - "6.2.2"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++
  - git clone https://github.com/kodeklubben/oppgaver.git ../oppgaver
script:
  - npm run eslint -s
  - npm run stylelint -s
  - npm run test -s
  - ./travis_build_prod.sh
